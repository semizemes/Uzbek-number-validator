<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Telephone Number<br>Validator</h1>
    <div id="main">
        <div class="dot"></div>
        <p>Enter a Phone Number:</p>
        <input id="user-input" type="tel">
        <div id="results-div"></div>
        <div class="buttons">
            <button id="check-btn">Check</button>
        <button id="clear-btn" class="result-text">Clear</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
